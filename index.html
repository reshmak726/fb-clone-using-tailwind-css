<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <title>Facebook - Log in or Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-5">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 outline-blue-600 h-12 my-2 border border1 border-gray-200 rounded-lg" type="text" placeholder="Email address or Phone number">
            <input class="px-4 outline-blue-600 h-12 my-2 border border1 border-gray-200 rounded-lg" type="password" placeholder="password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log in</button>
            <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">  Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto">Create New Account</button>
            <span class="sp text-sm absolute -bottom-10"><span class="font-bold hover:underline cursor-pointer">Create a page</span>  for celebrity,brand or business.</span>
        </div>
    </div>
</body>
</html>
